<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/console-insert.js" defer></script>
    <title>Console Insert Form</title>
</head>

<body>
    <div class="container" id="entrada">
        <h3>Console</h3>
        <p>Nome: <input type="text" id="nome" placeholder="Nome" required> </p>
        <p>Empresa: <input type="text" id="empresa" placeholder="Empresa" required></p>
        <p>Imagem: <input type="text" id="link-imagem" placeholder="Link da imagem" required></p>
        <p>Lançamento: <input type="date" id="data-lancamento" value="2010-05-14" required></p>
        <button type="submit" id="btn-adicionar" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-warning" id="btn-limpar">Limpar</button>
        <button type="button" class="btn btn-info" id="btn-listar">Listar</button>
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Lançamento</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </div>
</body>

</html>
